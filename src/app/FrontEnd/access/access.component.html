<form [formGroup]="miformularioLogin" (ngSubmit)="guardar()"method="post" class="example-form">
  <h2 class="title"> Login</h2>
  <table class="example-full-width" cellspacing="0" required> <tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput type="text" formControlName="username"> <br>
        <p *ngIf="campoValido('username')">
          Nombre de usuario no existe
        </p>
     </mat-form-field></td>
</tr></table>


<table class="example-full-width" cellspacing="0" required> <tr>
  <td>
    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"  > <br>
      <p *ngIf="campoValido('password')">
        Contraseña incorrecta
      </p>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </td>
</tr></table>

<button mat-raised-button class="button"type="submit" (click)="Acceder()"(click)="openSnackBar()">Iniciar Sesion</button>

</form>
